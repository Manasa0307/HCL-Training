<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>
<h2>Table Example</h2>
<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Manasa</td>

    <td>10</td>
  </tr>
  <tr>
    <td>ravi</td>
    <td>S</td>
    <td>20</td>
  </tr>
  <tr>
    <td>John</td>
    <td>J</td>
    <td>30</td>
  </tr>
</table>
</body>
</html>
